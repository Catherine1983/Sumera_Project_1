<style>
.btn {
  border: none;
  background-color: inherit;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  display: inline-block;
}

.btn:hover {background: #eee;}

.Newest {color: yellow;}
.Answered {color: dodgerblue;}
.Active {color: orange;}
.More {color: red;}

</style>
  
<h3>Ask Question</h3>
<section><class= question>
    <button class="btn Newest">Newest</button>
    <button class="btn Answered">Answered</button>
    <button class="btn Active">Active</button>
    <button class="btn More">More</button>
    <label for="Ask Question">Ask Question:</label>
    <textarea id="Type Question" name="Question" rows="2" cols="25">
      </textarea>
    <input type="submit" value="Submit">
    
</div>
</section>

    

<h3>Response</h3>
    <hr><br>
    <button class="btn Newest">Newest</button>
    <button class="btn All">All</button>
    <button class="btn Active">Active</button>
    <button class="btn More">More</button>
    <label for="Type Response">Type Response:</label>
    <textarea id="Type Response" name="Answer" rows="2" cols="25">
    </textarea>
      <input type="submit" value="Submit">
